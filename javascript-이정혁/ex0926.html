<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 연습</title>
</head>
<body>
    <h1>prompt 함수 사용해보기</h1>
    <h3>prompt 함수를 사용하여 숫자를 입력받아 그 숫자 값이 50보다 크면 "50보다 큼"을 출력하는 프로그램 작성</h3>
    <script>
       let num=prompt("숫자를 입력하세요")
       r_num=parseInt(num)
       if(r_num>50){
        document.write("50보다 큼")
        }
        else{
        document.write("50보다 작음")
        }
    </script>
</body>
</html>
