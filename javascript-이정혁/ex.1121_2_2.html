<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElement</title>
</head>
<body>
    <h3>태그 지정하기</h3>
    <hr>
    <span id="mySpan" style="background-color:red;">연습 문장</span>
    <span id="mySpan1" style="color:green;">연습 문장2</span>
    <script>
        let tag=document.getElementById("mySpan");
        let tag2=document.getElementById("mySpan1");
        tag.style.backgroundColor="blue";
        tag.style.fontSize="30px";
        tag2.style.fontSize="60px";
    </script>
</body>
</html>
