<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 리스트</title>
</head>
<body>
    <h1>배열로 리스트 만들기</h1>
    <h2>라면 재료</h2> 
    <script>
        let noodle5=new Array(5)
        for(i=0; i<=4; i++){
            noodle5[i]=prompt("재료 입력") 
        }
        document.write("<ul>")
        for(let i=0;i<noodle5.length;i++){
            document.write("<li>"+noodle5[i]+"<br>"+"</li>")
        }
        document.write("</ul>")
    </script>
</body>
</html>
